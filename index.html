<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shoppingCart3</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/skeleton.css">
    <link rel="stylesheet" href="./css/custom.css">
    
</head>
<body>
    <header class="header" id="header">
        <div class="container">
            <div class="row">

                <div class="four columns">
                    <img src="./img/logo.png" alt="" id="logo">
                </div>

                <div class="two columns u-pull-right">
                    <ul>
                        <li class="submenu">
                            <img src="./img/cart.png" alt="" id="img-carrito">
                            <div id="carrito">
                                <table>
                                    <thead>
                                        <tr>
                                            <th>Imagen</th>
                                            <th>Nombre</th>
                                            <th>Precio</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                                <a href="#" id="vaciar-carrito" class="button u-full-width">Vaciar carrito</a>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="row">
                    <div class="four columns">
                        <ul class="navct">
                            <li class="four columns"><a href="#">Inicio</a></li>
                            <li class="four columns"><a href="#">Sobre</a></li>
                            <li class="four columns"><a href="#">Contacto</a></li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>
    </header>

    <div id="hero">
        <div class="container">
            <div class="row">
                <div class="six-columns">
                    <div class="contenido-hero">
                        <h2>Pide tu cafee</h2>
                        <p>Todos los cafes a $15</p>
                        <form action="#" id="busqueda" class="formulario" method="post">
                            <input type="text" class="u-full-width" id="buscador" placeholder="Que te gustaria comprar">
                            <input type="submit" id="submit-buscador" class="submit-buscador" >
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="barra"></div>
</body>
</html>
